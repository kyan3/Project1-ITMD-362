<!DOCTYPE html>
<html lang="en" >
<head>
  <!-- base camp https://3.basecamp.com/3649431/projects/4905572 -->
  <title>Free Cookies</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0 shrink-to-fit=no"/>
  <link rel="stylesheet" href="css/screen.css" >
  <link rel="stylesheet" href="css/normalize.css">
  <script type="text/javascript" src="project1.js"></script>
  <!-- ask user to sign up for free cookies -->
  
</head> 
<body>
	<div class="outline">
	  <h1> 
		  Sign up for FREE cookies
	  </h1>
	  <p>
		  Sign up today for fresh cookies to be sent to your door free of charge
	  </p>
			<form method="get" action="#null" name="myForm" autocomplete="on" onsubmit="return(validate());" >
					<div class="test">*First Name:   </div>
						<input type= "text" name= "fname" placeholder= "John">
					<div class="test">*Last Name:	 </div> 
						<input type= "text" name= "lname" placeholder= "Doe">
					<div class="test">*Email: 	</div>	 
						<input type= "text" name= "email" placeholder= "Johndoe@gmail.com">
					<div class="test">*Phone Number: </div>
						<input type= "text" name= "pnum"  placeholder= "312-123-231">
					<div class="test">*Date Of Birth:</div> 
						<input type= "text" name= "dob"   placeholder= "DD/MM/YYYY">
					<div class="gender">*Gender: </div>
						<select name= "gender">
							<option value="-1" selected>[choose yours]</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
						</select>					
				  <p> Fields with "*" are required</p>
				  <input type="submit" value="Give us your info">
		   
			</form> 
	</div>
  </body>
  
</html>
